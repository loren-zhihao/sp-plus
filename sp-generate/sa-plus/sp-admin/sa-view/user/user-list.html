<!DOCTYPE html>
<html>
	<head>
		<title>用户表-列表</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 所有的 css & js 资源 -->
		<link rel="stylesheet" href="../../static/kj/element-ui/theme-chalk/index.css">
		<link rel="stylesheet" href="../../static/sa.css">
		<script src="../../static/kj/vue.min.js"></script>
		<script src="../../static/kj/element-ui/index.js"></script>
		<script src="../../static/kj/httpVueLoader.js"></script>
		<script src="../../static/kj/jquery.min.js"></script>
		<script src="../../static/kj/layer/layer.js"></script>
		<script src="../../static/sa.js"></script>
	</head>
	<body>
		<div class="vue-box" style="display: none;" :style="'display: block;'">
			<div class="c-panel">
				<!-- ------------- 检索参数 ------------- -->
				<div class="c-title">检索参数</div>
				<el-form ref="form" :model='p' @submit.native.prevent>
					<sa-item type="text" name="主键id" v-model="p.id"></sa-item>
					<sa-item type="text" name="用户名" v-model="p.username"></sa-item>
					<sa-item type="text" name="密码" v-model="p.password"></sa-item>
					<sa-item type="text" name="创建人" v-model="p.createBy"></sa-item>
					<sa-item type="text" name="创建时间" v-model="p.createTime"></sa-item>
					<sa-item type="text" name="更新人" v-model="p.updateBy"></sa-item>
					<sa-item type="text" name="更新时间" v-model="p.updateTime"></sa-item>
					<el-button type="primary" icon="el-icon-search" @click="p.pageNo = 1; f5()">查询</el-button>
					<br />
					<sa-item name="综合排序">
						<el-radio-group v-model="p.sortType" class="s-radio-text">
							<el-radio :label="0">默认</el-radio>
							<el-radio :label="1">主键id</el-radio>
							<el-radio :label="2">用户名</el-radio>
							<el-radio :label="3">密码</el-radio>
							<el-radio :label="4">创建人</el-radio>
							<el-radio :label="5">创建时间</el-radio>
							<el-radio :label="6">更新人</el-radio>
							<el-radio :label="7">更新时间</el-radio>
						</el-radio-group>
					</sa-item>
				</el-form>
				<!-- ------------- 快捷按钮 ------------- -->
				<sa-item type="fast-btn" show="add,get,delete,export,reset"></sa-item>
				<!-- ------------- 数据列表 ------------- -->
				<el-table class="data-table" ref="data-table" :data="dataList" >
					<sa-td type="selection"></sa-td>
					<sa-td name="主键id" prop="id" ></sa-td>
					<sa-td name="用户名" prop="username" ></sa-td>
					<sa-td name="密码" prop="password" ></sa-td>
					<sa-td name="创建人" prop="createBy" ></sa-td>
					<sa-td name="创建时间" prop="createTime" ></sa-td>
					<sa-td name="更新人" prop="updateBy" ></sa-td>
					<sa-td name="更新时间" prop="updateTime" ></sa-td>
					<el-table-column label="操作" fixed="right"  width="240px">
						<template slot-scope="s">
							<el-button class="c-btn" type="success" icon="el-icon-view" @click="get(s.row)">查看</el-button>
							<el-button class="c-btn" type="primary" icon="el-icon-edit" @click="update(s.row)">修改</el-button>
							<el-button class="c-btn" type="danger" icon="el-icon-delete" @click="del(s.row)">删除</el-button>
						</template>
					</el-table-column>
				</el-table>
				<!-- ------------- 分页 ------------- -->
				<sa-item type="page" :curr.sync="p.pageNo" :size.sync="p.pageSize" :total="dataCount" @change="f5()"></sa-item>
			</div>
		</div>
		<script>
			var app = new Vue({
				components: {
					"sa-item": httpVueLoader('../../sa-frame/com/sa-item.vue'),  
					"sa-td": httpVueLoader('../../sa-frame/com/sa-td.vue'),		
				},
				el: '.vue-box',
				data: {
					p: { // 查询参数  
						id: '',		// 主键id 
						username: '',		// 用户名 
						password: '',		// 密码 
						createBy: '',		// 创建人 
						createTime: '',		// 创建时间 
						updateBy: '',		// 更新人 
						updateTime: '',		// 更新时间 
						pageNo: 1,		// 当前页 
						pageSize: 10,	// 页大小 
						sortType: 0		// 排序方式 
					},
					dataCount: 0,
					dataList: [], // 数据集合 
				},
				methods: {
					// 刷新
					f5: function() {
						sa.ajax('/User/getList', sa.removeNull(this.p), function(res) {
							this.dataList = res.data; // 数据
							this.dataCount = res.dataCount; // 数据总数 
							sa.f5TableHeight();		// 刷新表格高度 
						}.bind(this));
					},
					// 查看
					get: function(data) {
						sa.showIframe('数据详情', 'user-info.html?id=' + data.id, '1050px', '90%');
					},
					// 查看 - 根据选中的
					getBySelect: function(data) {
						var selection = this.$refs['data-table'].selection;
						if(selection.length == 0) {
							return sa.msg('请选择一条数据')
						}
						this.get(selection[0]);
					},
					// 修改
					update: function(data) {
						sa.showIframe('修改数据', 'user-add.html?id=' + data.id, '1000px', '90%');
					},
					// 新增
					add: function(data) {
						sa.showIframe('新增数据', 'user-add.html?id=-1', '1000px', '90%');
					},
					// 删除
					del: function(data) {
						sa.confirm('是否删除，此操作不可撤销', function() {
							sa.ajax('/User/delete?id=' + data.id, function(res) {
								sa.arrayDelete(this.dataList, data);
								sa.ok('删除成功');
								sa.f5TableHeight();		// 刷新表格高度 
							}.bind(this))
						}.bind(this));
					},
					// 批量删除
					deleteByIds: function() {
						// 获取选中元素的id列表 
						let selection = this.$refs['data-table'].selection;
						let ids = sa.getArrayField(selection, 'id');
						if(selection.length == 0) {
							return sa.msg('请至少选择一条数据')
						}
						// 提交删除 
						sa.confirm('是否批量删除选中数据？此操作不可撤销', function() {
							sa.ajax('/User/deleteByIds', {ids: ids.join(',')}, function(res) {
								sa.arrayDelete(this.dataList, selection);
								sa.ok('删除成功');
								sa.f5TableHeight();		// 刷新表格高度 
							}.bind(this))
						}.bind(this));
					},
				},
				created: function() {
					this.f5();
					sa.onInputEnter();
				}
			})
		</script>
	</body>
</html>
